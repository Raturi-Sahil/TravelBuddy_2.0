# =====================================================
# TravelBuddy - Local Development Docker Compose
# =====================================================
# This file is for LOCAL DEVELOPMENT ONLY
# For production deployment on Render, use render.yaml
# =====================================================

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for dev (has all deps)
    image: travelbuddy-backend-dev
    container_name: travelbuddy-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
    depends_on:
      - mongo

  # Frontend User App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: travelbuddy-frontend-dev
    container_name: travelbuddy-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    environment:
      - CHOKIDAR_USEPOLLING=true

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.dev
    image: travelbuddy-admin-dev
    container_name: travelbuddy-admin
    ports:
      - "5174:5174"
    volumes:
      - ./admin:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:3000/admin

  # MongoDB (for local development only)
  mongo:
    image: mongo:latest
    container_name: travelbuddy-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
