# Render Blueprint - TravelBuddy
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: travelbuddy-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      # Core
      - key: NODE_ENV
        value: PROD
      - key: PORT
        value: 3000

      # Database
      - key: MONGO_URI
        sync: false

      # JWT
      - key: JWT_SECRET
        generateValue: true

      # Frontend URL (for CORS and redirects)
      - key: FRONTEND_URL
        fromService:
          name: travelbuddy-frontend
          type: web
          envVarKey: RENDER_EXTERNAL_URL

      # Cloudinary (Image uploads)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

      # Clerk Authentication
      - key: CLERK_SECRET_KEY
        sync: false

      # Cashfree (Payments)
      - key: CASHFREE_APP_ID
        sync: false
      - key: CASHFREE_SECRET_KEY
        sync: false

      # Google API
      - key: GOOGLE_API
        sync: false

      # AI Features
      - key: GROQ_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false

      # Admin Panel Credentials
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_JWT_SECRET
        generateValue: true

  # Frontend User App
  - type: web
    name: travelbuddy-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: travelbuddy-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: VITE_GOOGLE_API
        sync: false

  # Admin Panel
  - type: web
    name: travelbuddy-admin
    runtime: docker
    dockerfilePath: ./admin/Dockerfile
    dockerContext: ./admin
    region: oregon
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: travelbuddy-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
